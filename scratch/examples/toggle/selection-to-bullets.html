<!DOCTYPE html>
<html>
<head>
  <title>Toggle Buttons</title>
  <style>
    .selected {
      background-color: lightblue;
    }
  </style>
</head>
<body>
  <h1>Toggle Buttons Example</h1>

  <button id="button1" onclick="toggleButton(1)">Button 1</button>
  <button id="button2" onclick="toggleButton(2)">Button 2</button>
  <button id="button3" onclick="toggleButton(3)">Button 3</button>

  <h2>Selected Elements:</h2>
  <ul id="elementList">
    <li>No selection</li>
  </ul>

  <script>
    var selectedElements = [];

    function toggleButton(buttonNumber) {
      var button = document.getElementById("button" + buttonNumber);
      var elementList = document.getElementById("elementList");
      var listItem = document.createElement("li");

      if (button.classList.contains("selected")) {
        button.classList.remove("selected");
        selectedElements.splice(selectedElements.indexOf(buttonNumber), 1);
        listItem.innerHTML = "";
      } else {
        button.classList.add("selected");
        selectedElements.push(buttonNumber);
        listItem.innerHTML = "Element " + buttonNumber;
      }

      elementList.innerHTML = "";

      if (selectedElements.length === 0) {
        var noSelectionItem = document.createElement("li");
        noSelectionItem.innerHTML = "No selection";
        elementList.appendChild(noSelectionItem);
      } else {
        selectedElements.forEach(function (element) {
          var listItem = document.createElement("li");
          listItem.innerHTML = "Element " + element;
          elementList.appendChild(listItem);
        });
      }
    }
  </script>
</body>
</html>
