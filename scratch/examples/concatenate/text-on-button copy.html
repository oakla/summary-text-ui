<!DOCTYPE html>
<html>
<head>
  <title>Toggle Buttons</title>
  <style>
    .selected {
      background-color: lightblue;
    }
  </style>
</head>
<body>
  <h1>Toggle Buttons Example</h1>

  <button id="button1" onclick="toggleButton(this)">Hello 1</button>
  <button id="button2" onclick="toggleButton(this)">Button 2</button>
  <button id="button3" onclick="toggleButton(this)">Button 3</button>

  <h2>Selected Elements:</h2>
  <p id="triggerText">No selection</p>

  <script>
    function getSelectedElements() {
      var selectedElements = [];
      var buttons = document.getElementsByTagName("button");

      for (var i = 0; i < buttons.length; i++) {
        if (buttons[i].classList.contains("selected")) {
          selectedElements.push(buttons[i].innerHTML);
        }
      }

      return selectedElements;
    }

    function buildTriggerText() {
      var triggerText = document.getElementById("triggerText");

      selectedElements = getSelectedElements();

      if (selectedElements.length === 0) {
        triggerText.innerHTML = "No selection";
      }
      else {
        var elementString = "";

        for (var i = 0; i < selectedElements.length; i++) {
          elementString += selectedElements[i];
          if (i < selectedElements.length - 2) {
            elementString += ", ";
          } else if (i === selectedElements.length - 2) {
            elementString += " and ";
          }
        }

        triggerText.innerHTML = elementString;
      }
    }

    function toggleButton(button) {
      if (button.classList.contains("selected")) {
        button.classList.remove("selected");
        // selectedElements.splice(selectedElements.indexOf(buttonNumber), 1);
      } else {
        button.classList.add("selected");
        // selectedElements.push(buttonNumber);
      }
      buildTriggerText();
  
    }
  </script>
</body>
</html>
